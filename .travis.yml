language: node_js
 node_js: node
 cache:
   directories:
     - node_modules
 script:
   - npm test
 env:
   - CI=true

 before_deploy:
   - npm install netlify-cli -g
   - npm run build

 deploy:
   provider: script
   script: netlify deploy -s 630f3249-3169-4672-83fe-5b519c97cd8c -t 3b895f836a2fded185c0abe8dba1fa119e31e8c5bbb6230bd250ce4b3979ed07 -p ./build
   skip_cleanup: true
   on:
     branch: master